version: '2'

services:
  nginx:
    build: ./nginx
    image: scannerresearch/esper-nginx
    volumes:
      - ./esper:/usr/src/app
    depends_on:
      - esper
    ports:
      - "80:80"

  esper:
    build:
      context: ./esper
      args:
        https_proxy: "${https_proxy}"
    image: scannerresearch/esper
    volumes:
      - ./esper:/usr/src/app
    depends_on:
      - db
    expose:
      - "8000"

  db:
    image: mysql
    environment:
      - MYSQL_DATABASE=esper
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    expose:
      - "3306"
    volumes:
      - ./mysql-db:/var/lib/mysql
